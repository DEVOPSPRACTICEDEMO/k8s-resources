apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  # deployment requires labels in metadata
  labels:
    purpose: deployment-demo
    project: roboshop
    environment: dev
    app: nginx
spec:
  replicas: 3
  # These are the labels replica set use to create pod replicas
  selector:
    matchLabels:
      purpose: deployment-demo
      project: roboshop
      environment: dev
      app: nginx
  # Template for the pod replicas
  template:
    metadata:
      labels:
        purpose: deployment-demo
        project: roboshop
        environment: dev
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
---
apiVersion: v1 
kind: Service
metadata:
  name: nginx-svc
  labels: 
    purpose: service-demo
spec: 
  selector:
    purpose: deployment-demo
    project: roboshop
    environment: dev
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80