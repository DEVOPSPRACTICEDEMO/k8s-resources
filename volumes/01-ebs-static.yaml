apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 20Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-02c8c6b4d423752b6  # give the volume which we are created
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-static
spec: 
  storageClassName: "" #Empty String must be explicitly set otherwise default StorageClass will be set
  volumeName: ebs-static
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15Gi
      